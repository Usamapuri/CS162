<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Kanban Board
    </title>
    <link rel="stylesheet"href ="FirstForm.CSS">
  </head>

  <body>
    <h1>Kanban Board</h1>
    <h4>ToDo</h4>
    <form action= "/my_handling-form-page" method= "post">
  <ul>
    <li>
      <label for="name"> Tasks Name:</label>
      <input type="text" id="name" name="task_name">
    </li>
  <li>
    <label for="msg"> Details:</label>
    <textarea id = "message" name="task_details"></textarea>
  </li>
    <li class="button">
      <button type="submit"> Save a Todo Task</button>
    </li>
  </ul>

</form>

    <h4>Doing</h4>

</form>

</form>

</html>
